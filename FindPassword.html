<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入外部的css样式 -->
    <link rel="stylesheet" href="css/FindPassword.css">
    <!-- 引入axios -->
    <script src="https://cdn.staticfile.org/axios/0.26.0/axios.min.js">	</script>
    <!-- 引入外部layui的css样式 -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <!-- 引入外部layui的js -->
    <script src="layui/layui.js"></script>



    <title>找回密码</title>

</head>

<body>
    <div class="background">
        <div class="left-content">
            <img src="img/moon1.jpg" class="moon1">
            <a href="index.html">
                <div class="moontext">皓月云存储</div>
            </a>
        </div>

        <div id="findCenter" class="layui-anim layui-anim-upbit">
            <h1 class="Login">找回密码</h1>
            <div class="LoginBlue"></div>

            <!-- 用户名 -->
            <p class="username">
                <img src="img/用户名.png" style=" vertical-align: middle;" width="30px">
                <input type="text" id="usertext" maxlength="11" v-model="username" placeholder="请输入用户名">
            </p>
            <div id="textline"></div>

            <!-- 昵称 -->
            <p class="password">
                <img src="img/用户名.png" style=" vertical-align: middle;" width="30px">
                <input type="text" id="passtext" maxlength="20" v-model="name" placeholder="请输入昵称">
            </p>
            <div id="passline"></div>

            <!-- 展示登录反馈的地方 -->
            <div id="findmessage" ref="findmessage"></div>
            <!-- 注册和找回密码 -->

            <a href="#" class="LoginButton" @click="findpassclick">找回密码</a>
            <p class="text">
                <a href="Login.html">去登陆</a>

            </p>
        </div>

    </div>

    <!-- 引入vue文件 -->
    <script type="text/javascript" src="vue/vue.js"></script>
    <!-- 引入本页面的js文件 -->
    <script src="vue/FindPassword.js"></script>
</body>


</html>
